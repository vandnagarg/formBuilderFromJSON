<div class="form-group" [formGroup]="group">
    <app-ordinal [ordinal]="count"></app-ordinal>

  <label>{{ config.label }}</label>
  <input type="password" class="form-control" [attr.placeholder]="config.placeholder" [formControlName]="config.name" [ngClass]="{ 'is-invalid': control.touched && control.errors }"/>
  <div *ngIf="control.touched && control.errors" class="invalid-feedback">
    <div *ngIf="control.errors.required">This field is required</div>
  </div>
</div>
